name: Version Consistency

on:
  pull_request:
  push:

jobs:
  version-consistency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate version/changelog sync
        run: python scripts/check_version_sync.py
