name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version without leading v (e.g., 2.10.2)"
        required: false
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Validate release version
        run: |
          FILE_VERSION=$(python -c "exec(open('clipkit/version.py').read()); print(__version__)")
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG_VERSION="${GITHUB_REF_NAME#v}"
          else
            TAG_VERSION="${{ github.event.inputs.version }}"
          fi

          if [ -n "$TAG_VERSION" ] && [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: clipkit/version.py=$FILE_VERSION, requested/tagged=$TAG_VERSION"
            exit 1
          fi

          echo "FILE_VERSION=$FILE_VERSION" >> "$GITHUB_ENV"
          echo "TAG_VERSION=${TAG_VERSION:-$FILE_VERSION}" >> "$GITHUB_ENV"

      - name: Build distribution
        run: python -m build

      - name: Check distribution metadata
        run: twine check dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ env.TAG_VERSION }}
          path: dist/*

      - name: Publish to PyPI (trusted publishing)
        if: ${{ secrets.PYPI_API_TOKEN == '' }}
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Publish to PyPI (token fallback)
        if: ${{ secrets.PYPI_API_TOKEN != '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.TAG_VERSION }}
          generate_release_notes: true
          files: |
            dist/*
